spring:
  profiles:
    group:
      local: "localdb,common"
      server: "serverdb,common"
    active: local

---

spring:
  config:
    activate:
      on-profile: common
cloud:
  aws:
    region:
      static: ap-northeast-2
      auto: false

---

spring:
  config:
    activate:
      on-profile: localdb
aws:
  secretsmanager:
    enabled: false

---

spring:
  config:
    activate:
      on-profile: serverdb
aws:
  secretsmanager:
    name: lolduo_server
    enabled: true